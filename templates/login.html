<!doctype html>
<html lang="en">
<head>
<title>Restaurant app</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container login-form">
        <h1>Sign in</h1>
        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" id="usernameInput" name="username" class="form-control"></p>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" name="password" class="form-control"></p>
                <div class="invalid-feedback">
                    Invalid username or password
                </div>
            </div>
            <input type="submit" value="Sign in" class="btn btn-primary">
        </form>
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="/register">Register here</a>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/login.js') }}" /></script>
</html>
